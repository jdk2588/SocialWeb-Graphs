<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello ZingChart World</title>
    <script src="zingchart.min.js"></script>
    <script>
      var myChart=
      {
        "type": "pie3d",
        "plot":{
          "slice":45
        },
        "plotarea":{
          "margin-top":"35px"
        },
        "title":{
          "text":"Total movies rated based on genres by Male users above 56+ (in %)"
        },
        "series": [
        {}
        ]
      };
      window.onload=function(){
        zingchart.render({
          id:"myChartDiv",
          data:myChart,
          height:400,
          width:"100%"
        });
      };
    </script>
  </head>
  <body> 
    <div id="myChartDiv"></div>
  </body>
</html>
